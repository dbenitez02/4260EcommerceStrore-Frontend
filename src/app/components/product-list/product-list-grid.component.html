<div class="main-content"> 
    <div class="section-content section-content-p30"> 
        <div class="container-fluid"> 
            <div class="row"> 
            <!-- loop over products --> 
            <div *ngFor="let p of products" class="col-md-3"> 
                <div class="product-box"> 
                    <a routerLink="/products/{{ p.id }}"> 
                        <img src="{{p.imageUrl}}" class="img-responsive"> 
                    </a>
                    <a routerLink="/products/{{ p.id }}">
                        <h1>{{p.name}}</h1> 
                    </a>
                    <div class="price">{{p.unitPrice | currency:'USD'}}</div> 
                        <button (click)="addToCart(p)" class="btn btn-primary btn-sm">Add to cart</button> 
                    </div> 
                </div> 
            </div>
            <!-- begin footer --> 
            <div class="footer-pagination"> 
            <div class="row"> 
                <div class="col-md-6"></div> 
                    <div class="col-md-6"> 
                        <div class="row"> 
                            <div class="col-md-9" style="padding-left: 30%"> 
                    
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize" 
                                                [collectionSize]="theTotalElements" 
                                                (pageChange)="listProducts()"> 
                                </ngb-pagination> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
            <!-- end footer --> 
        </div> 
    </div> 
</div>
